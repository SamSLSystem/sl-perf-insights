<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
    <style>
        #testChart {
            width: 600px;
            height: 600px;
        }
    </style>
</head>
<body>
    <canvas id="testChart"></canvas>
    <script>
        const ctx = document.getElementById('testChart').getContext('2d');
        const datasets = [{
            type: 'scatter',
            label: 'Page d\'accueil',
            data: [{ x: 50, y: 50 }],
            backgroundColor: 'rgba(153, 102, 255, 1)',
            borderColor: 'rgba(153, 102, 255, 1)',
            pointRadius: 10,
            pointHoverRadius: 12,
            showLine: false
        }];
        const testChart = new Chart(ctx, {
            type: 'scatter',
            data: { datasets: datasets },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { min: 0, max: 100 },
                    y: { min: 0, max: 100 }
                },
                plugins: {
                    tooltip: {
                        enabled: true,
                        callbacks: {
                            label: function (context) {
                                return `Page : Page d'accueil`;
                            }
                        }
                    },
                    legend: {
                        display: true,
                        position: 'top',
                        labels: {
                            usePointStyle: true,
                            pointStyle: 'circle'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
